<!DOCTYPE html>
<html>
<head>
	<title>
		register
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="project_part1.css" rel="stylesheet">
</head>
<body class="a">  
	<form method="POST">
		<br><br><br>
		First Name: <input type="text" name="firstname"><br><br>
		Last Name: <input type="text" name="lastname"><br><br>
		Email:  <input type="Email" name="email" required><br><br>
		Password: <input type="Password" name="passcode" minlength="10"><br><br>
		Date of Arrival: <input type="date"><br><br>
		Date of Departure: <input type="date"><br><br>
		Gender: 
			<select>
			<option  name="Gender" value="male">Male</option><br>
			<option  name="Gender" value="female">Female</option><br>
			<option  name="Gender" value="others" checked>Others</option><br>
			</select><br><br>
		Places of Intrest: 
		<select>
			<option name="bombay">Mumbai</option><br>
			<option name="NCR">New Delhi</option><br>
			<option name="calcutta">Kolkata</option><br>
			<option name="madras">Chennai</option><br>
			<option name="murshidabad">Murshidabad</option>
		</select><br><br>
		Mode of transport:
			<select name="modeoftransport">
				<option value="Train">Train</option>
				<option value="Bus">Bus</option>
				<option value="Plane">Plane</option>
			</select><br><br>
		<input type="button" /*type="submit"*/ class="btn btn-primary" value="Click Here to Submit" data-toggle="modal" data-target="#exampleModal">
		<input type="reset" type="button" class="btn btn-primary">
	</form><br>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">SAVE STATUS</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	data successfully saved
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
